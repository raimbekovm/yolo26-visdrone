# VisDrone Dataset Configuration for YOLO Training
# This file is used directly by Ultralytics YOLO
# Note: Ultralytics has built-in VisDrone support via 'VisDrone.yaml'
# This custom config can be used for local dataset paths

# Dataset root path (will be created automatically)
path: ../datasets/VisDrone

# Train/val/test splits
train: VisDrone2019-DET-train/images
val: VisDrone2019-DET-val/images
test: VisDrone2019-DET-test-dev/images

# Number of classes
nc: 10

# Class names
names:
  0: pedestrian
  1: people
  2: bicycle
  3: car
  4: van
  5: truck
  6: tricycle
  7: awning-tricycle
  8: bus
  9: motor


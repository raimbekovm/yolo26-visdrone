# Production Training Configuration

name: production
description: "Production training settings for best results"

# Extended training parameters
training:
  epochs: 300
  batch: 32
  imgsz: 640
  device: 0

# Optimizer settings (tuned for convergence)
optimizer:
  name: "AdamW"
  lr0: 0.01
  lrf: 0.001
  momentum: 0.937
  weight_decay: 0.0005

# Learning rate scheduler
scheduler:
  warmup_epochs: 5
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  cos_lr: true

# Enhanced data augmentation
augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 10.0
  translate: 0.2
  scale: 0.9
  shear: 2.0
  perspective: 0.001
  flipud: 0.5
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.15
  copy_paste: 0.3

# Training behavior
behavior:
  patience: 100
  save: true
  save_period: 50
  cache: "ram"  # Cache images in RAM for faster training
  workers: 8
  exist_ok: true
  pretrained: true
  verbose: true
  plots: true

# Validation
validation:
  val: true
  split: "val"
  rect: true
  amp: true

# Loss weights (tuned for small objects)
loss:
  box: 7.5
  cls: 0.5
  dfl: 1.5

# Multi-scale training
multi_scale:
  enabled: true
  range: [0.5, 1.5]

# Early stopping
early_stopping:
  enabled: true
  patience: 50
  min_delta: 0.001

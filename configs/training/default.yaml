# Default Training Configuration

name: default
description: "Default training settings for quick experiments"

# Basic training parameters
training:
  epochs: 100
  batch: 16
  imgsz: 640
  device: 0  # GPU device ID, or 'cpu'

# Optimizer settings
optimizer:
  name: "AdamW"
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005

# Learning rate scheduler
scheduler:
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1

# Data augmentation
augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.0
  copy_paste: 0.0

# Training behavior
behavior:
  patience: 50
  save: true
  save_period: -1
  cache: false
  workers: 8
  exist_ok: true
  pretrained: true
  verbose: true
  plots: true

# Validation
validation:
  val: true
  split: "val"
  rect: false
  amp: true

# Loss weights
loss:
  box: 7.5
  cls: 0.5
  dfl: 1.5
